<!DOCTYPE html>
<html lang="en">
<head>
     <title>PMS Frontend</title>
     <link rel="stylesheet" href="./index.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
      
    <section class="product">

        <h1 class="title">All Products</h1>

        <div class="form">
             <input type="number" class="form-control" placeholder="Enter Id" id="id">
             <input type="text" class="form-control" placeholder="Enter Name" id="name">
             <input type="number" class="form-control" placeholder="Enter Price" id="price">
             <input type="number" class="form-control" placeholder="Enter Quan" id="quantity">
             <button class="btn btn-primary" onclick="addProduct()">Create</button>
        </div>

        <div class="form">
            <input type="number" class="form-control" placeholder="Enter Id" disabled id="up_id">
            <input type="text" class="form-control" placeholder="Enter Name" id="up_name">
            <input type="number" class="form-control" placeholder="Enter Price" id="up_price">
            <input type="number" class="form-control" placeholder="Enter Quan" id="up_quan">
            <button class="btn btn-primary" onclick="updateProduct()">Update</button>
       </div>

        <table class="table data-table table-striped">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="prod">
               
            </tbody>
        </table>

    </section>


    <script src="./ind.js"></script>
</body>
</html>
